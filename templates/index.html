<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>ğŸ” Password Strength Checker</h2>

    <form method="POST" action="/predict">
      <input type="text" name="password" id="inputPassword" placeholder="Enter password" required>
      <ul id="checklist">
        <li id="length">âŒ Minimal 8 karakter</li>
        <li id="upper">âŒ Huruf besar (A-Z)</li>
        <li id="lower">âŒ Huruf kecil (a-z)</li>
        <li id="number">âŒ Angka (0-9)</li>
        <li id="symbol">âŒ Simbol (!@#$...)</li>
      </ul>
      <button type="submit">Check</button>
    </form>

    {% if result %}
      <div class="result {{ result|lower }}">
        Password "<strong>{{ password }}</strong>" is <strong>{{ result }}</strong>
      </div>
    {% endif %}

    <hr style="margin: 30px 0; border-color: #00ffc6;">

    <h3>Bingung buat password?</h3>
    <button onclick="generatePassword()">ğŸ”„ Generate Password Kuat</button>
    <input type="text" id="generatedPassword" readonly>

    <div class="action-buttons">
      <button onclick="copyPassword()">ğŸ“‹ Copy</button>
      <button onclick="insertToInput()">â¬‡ Masukkan ke Atas</button>
    </div>
  </div>

  <script>
    function generatePassword() {
      fetch('/generate')
        .then(response => response.json())
        .then(data => {
          const genField = document.getElementById('generatedPassword');
          if (data.generated_password) {
            genField.value = data.generated_password;
          } else {
            genField.value = "Gagal generate password.";
          }
        });
    }

    function copyPassword() {
      const genField = document.getElementById('generatedPassword');
      if (!genField.value) return alert("Belum ada password.");
      navigator.clipboard.writeText(genField.value)
        .then(() => alert("âœ… Password berhasil disalin!"))
        .catch(() => alert("âŒ Gagal menyalin password."));
    }

    function insertToInput() {
      const genField = document.getElementById('generatedPassword').value;
      if (!genField) return alert("Belum ada password.");
      document.getElementById('inputPassword').value = genField;
    }

    // Real-time checklist
    document.getElementById("inputPassword").addEventListener("input", function () {
      const val = this.value;

      const checks = {
        length: val.length >= 8,
        upper: /[A-Z]/.test(val),
        lower: /[a-z]/.test(val),
        number: /[0-9]/.test(val),
        symbol: /[^A-Za-z0-9]/.test(val)
      };

      for (const key in checks) {
        const item = document.getElementById(key);
        item.innerText = `${checks[key] ? "âœ…" : "âŒ"} ${item.textContent.slice(2)}`;
        item.style.color = checks[key] ? "#00ffc6" : "#ccc";
      }
    });
  </script>
</body>
</html>
